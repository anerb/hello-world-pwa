<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spendior</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="favicon.ico" type="./image/dior_icon_512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
</head>
<body class="fullscreen">
  <div class="container">
  <img class="payment-method" src="./images/ubs_visa_debit.png" alt_text="UBS Visa" />
    <input type="checkbox" name="source" value="ubs_visa"/>
    <input type="checkbox" name="destination" value="ubs_visa"/>
  <br/>
  <img class="payment-method" src="./images/bofa_visa.png" alt_text="Bank of America Visa" />
    <input type="checkbox" name="source" value="bofa_visa"/>
    <input type="checkbox" name="destination" value="bofa_visa"/>
  <br/>
  <img class="payment-method" src="./images/twint_ubs.png" alt_text="UBS Twint" />
    <input type="checkbox" name="source" value="ubs_twint"/>
    <input type="checkbox" name="destination" value="ubs_twint"/>
  <br/>
  <img class="payment-method" src="./images/cash.png" alt_text="cash" />
    <input type="checkbox" name="source" value="cash"/>
    <input type="checkbox" name="destination" value="cash"/>
  <br/>
  <img onclick="selectItem(this)" id="twint_ayelet" class="payment-method" src="./images/twint_ayelet.png" alt_text="Twint Ayelet" />
  <img onclick="selectItem(this)" id="twint_editte" class="payment-method" src="./images/twint_editte.png" alt_text="Twint Editte" />
  <hr>
  amount: <input id="amount" type="number" />
  <hr>
  <div class="currency">USD</div>
  <div class="currency selected">CHF</div>
  <div class="currency">EUR</div>
  <div class="currency">GBP</div>
  <hr>
  <div onclick="selectItem(this)" class="vendor" id="migros">Migros</div>
  <div onclick="selectItem(this)" class="vendor" id="coop">Coop</div>
  <div onclick="selectItem(this)" class="vendor" id="lidl" >Lidl</div>
  <input id="vendor-other" type="text" size="8"/>
  <hr>
  notes: <input id="notes" type="text" />
  <hr>
  <div class="button" onclick="ready()">Ready</div>
  <a id="send-email" href="mailto:anerbenartzi+spend@gmail.com">Send</a>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
