<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spendior</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" type="image/png" href="./images/dior_icon_512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <script src="./js/main.js"></script>
</head>
<body class="fullscreen">
  <div class="static_header" >
    <div class="text_label">amount:</div><input id="amount" type="number" onchange="ready()" />
    <a class="button" onclick="postSend()" id="send-email" href="mailto:anerbenartzi+email2sheet@gmail.com">Send</a>
    <br/>
    <div class="text_label">what:</div><input id="what" type="text" />
    <br/>
    <div class="helper_box">
      <div class="helper">
        <div>FROM:</div>
        <div id="from_helper"></div>
      </div>
      <div class="helper">
        <div>TO:</div>
        <div id="to_helper"></div>
      </div>
  </div>  
</div>
  <div class="contents">
  <div class="endpoint-width"/>
  <div class="container">

  <div style="height: 140px" ></div>

  <input class="source_radio" type="radio" name="source" value="other1" checked style="transform: translate(14px, 0px) scale(4)"/>
  <input class="other_text" type="text" id="other_endpoint1"/>
  <input class="destination_radio" type="radio" name="destination" value="other1" checked style="transform: translate(-14px, 0px) scale(4)"/>
  <br/>

  <sd-endpoint institution="ubs_visa_debit" description="UBS Visa (debit)"></sd-endpoint>
  <sd-endpoint size="small" institution="bofa_visa" description="Bank of America Visa"></sd-endpoint>

  <input class="source_radio" type="radio" name="source" value="ubs_twint"/>
  <img class="endpoint" src="./images/ubs_twint.png" alt="UBS Twint" />
  <input class="destination_radio" type="radio" name="destination" value="ubs_twint"/>
  <br/>

  <input class="source_radio" type="radio" name="source" value="cash"/>
  <img class="endpoint" src="./images/cash.png" alt="cash" />
  <input class="destination_radio" type="radio" name="destination" value="cash"/>
  <br/>

  <input class="source_radio" type="radio" name="source" value="ayelet_twint"/>
  <img class="endpoint" src="./images/ayelet_twint.png" alt="Ayelet Twint" />
  <input class="destination_radio" type="radio" name="destination" value="ayelet_twint"/>
  <br/>

  <input class="source_radio" type="radio" name="source" value="editte_twint"/>
  <img class="endpoint" src="./images/editte_twint.png" alt="Editte Twint" />
  <input class="destination_radio" type="radio" name="destination" value="editte_twint"/>
  <br/>

  <input class="source_radio" type="radio" name="source" value="migros"/>
  <img class="endpoint" src="./images/migros.png" alt="Migros" />
  <input class="destination_radio" type="radio" name="destination" value="migros"/>
  <br/>

  <input class="source_radio" type="radio" name="source" value="coop"/>
  <img class="endpoint" src="./images/coop.png" alt="Coop" />
  <input class="destination_radio" type="radio" name="destination" value="coop"/>
  <br/>

  <input class="source_radio" type="radio" name="source" value="lidl"/>
  <img class="endpoint" src="./images/lidl.png" alt="Lidl" />
  <input class="destination_radio" type="radio" name="destination" value="lidl"/>
  <br/>

  <input class="source_radio" type="radio" name="source" value="other2" style="transform: translate(14px, 0px) scale(4)"/>
  <input class="other_text" type="text" id="other_endpoint2"/>
  <input class="destination_radio" type="radio" name="destination" value="other2" style="transform: translate(-14px, 0px) scale(4)"/>
  <br/>

  <hr>
    <div class="currency_box">
      <div class="currency"><div>CHF</div><div><input type="radio" name="currency" value="CHF" checked/></div></div>
      <div class="currency"><div>EUR</div><div><input type="radio" name="currency" value="EUR"/></div></div>
      <div class="currency"><div>USD</div><div><input type="radio" name="currency" value="USD"/></div></div>
      <div class="currency"><div>GBP</div><div><input type="radio" name="currency" value="GBP"/></div></div>
      <div class="currency"><div><input class="currency_text" type="text" id="other_currency" size="1"/></div><div><input type="radio" name="currency" value="other"/></div></div>  
    </div>
  <hr>
  notes: <input id="notes" type="text" />
  <hr>
  </div> 
  <div id="log">nothing yet.</div>
</body>
</html>
