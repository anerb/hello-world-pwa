<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spendior</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="favicon.ico" type="./image/dior_icon_512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
</head>
<body class="fullscreen">
  <div class="endpoint-width"/> from: to:
  <div class="container">
  <img class="payment-method" src="./images/ubs_visa.png" alt_text="UBS Visa" />
    <input type="radio" name="source" value="ubs_visa"/>
    <input type="radio" name="destination" value="ubs_visa"/>
  <br/>
  <img class="payment-method" src="./images/bofa_visa.png" alt_text="Bank of America Visa" />
    <input type="radio" name="source" value="bofa_visa"/>
    <input type="radio" name="destination" value="bofa_visa"/>
  <br/>
  <img class="payment-method" src="./images/ubs_twint.png" alt_text="UBS Twint" />
    <input type="radio" name="source" value="ubs_twint"/>
    <input type="radio" name="destination" value="ubs_twint"/>
  <br/>
  <img class="payment-method" src="./images/cash.png" alt_text="cash" />
    <input type="radio" name="source" value="cash"/>
    <input type="radio" name="destination" value="cash"/>
  <br/>
  <img class="payment-method" src="./images/ayelet_twint.png" alt_text="Ayelet Twint" />
    <input type="radio" name="source" value="ayelet_twint"/>
    <input type="radio" name="destination" value="ayelet_twint"/>
  <br/>
  <img class="payment-method" src="./images/editte_twint.png" alt_text="Editte Twint" />
    <input type="radio" name="source" value="editte_twint"/>
    <input type="radio" name="destination" value="editte_twint"/>
  <br/>
  <input type="text" id="other_endpoint" size="8"/>
    <input type="radio" name="source" value="other_endpoint"/>
    <input type="radio" name="destination" value="other_endpoint"/>
  <br/>
  <hr>
  amount: <input id="amount" type="number" />
  <hr>
    <div class="currency_box">
      <div class="currency"><div>CHF</div><div><input type="radio" name="currency" value="USD"/></div></div>
      <div class="currency"><div>EUR</div><div><input type="radio" name="currency" value="USD"/></div></div>
      <div class="currency"><div>USD</div><div><input type="radio" name="currency" value="USD"/></div></div>
      <div class="currency"><div>GBP</div><div><input type="radio" name="currency" value="USD"/></div></div>
      <div class="currency"><div><input type="text" id="other_currency" size="3"/></div><div><input type="radio" name="currency" value="other_currency"/></div></div>  
    </div>
  <hr>
  <div onclick="selectItem(this)" class="vendor" id="migros">Migros</div>
  <div onclick="selectItem(this)" class="vendor" id="coop">Coop</div>
  <div onclick="selectItem(this)" class="vendor" id="lidl" >Lidl</div>
  <input id="vendor-other" type="text" size="8"/>
  <hr>
  notes: <input id="notes" type="text" />
  <hr>
  <div class="button" onclick="ready()">Ready</div>
  <a id="send-email" href="mailto:anerbenartzi+spend@gmail.com">Send</a>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
