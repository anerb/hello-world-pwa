<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spendior</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" type="image/png" href="./images/dior_icon_512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <script src="./js/main.js"></script>
</head>
<body class="fullscreen">
  <div class="static_header" >
    <div class="text_label">amount:</div><input id="amount" type="number" onchange="ready()" />
    <br/>
    <div class="text_label">what:</div><input id="what" type="text" />
    <br/>
    <div class="helper_box">
      <div class="helper">
        <input class="other_text" type="text" id="source_text" value=""/>
      </div>
      <div class="helper" style="width:5%">
        >
      </div>
      <div class="helper">
        <input class="other_text" type="text" id="destination_text" value=""/>
      </div>
    </div>  
  </div>
  <div class="static_button">
    <a class="button" onclick="postSend()" id="send-email" href="mailto:anerbenartzi+email2sheet@gmail.com">Send</a>
  </div>
  <div class="contents">
  <div class="endpoint-width"/>
  <div class="container">

  <div style="height: 140px" ></div>

  <sd-endpoint institution="ubs_visa_debit" description="UBS Visa (debit)"></sd-endpoint>
  <sd-endpoint institution="bofa_visa" description="Bank of America Visa"></sd-endpoint>
  <sd-endpoint institution="ubs_twint" description="UBS Twint"></sd-endpoint>
  <sd-endpoint institution="cash" description="cash"></sd-endpoint>
  <sd-endpoint institution="ayelet_twint" description="Ayelet Twint"></sd-endpoint>
  <sd-endpoint institution="editte_twint" description="Editte Twint"></sd-endpoint>
  <sd-endpoint institution="migros" description="Migros"></sd-endpoint>
  <sd-endpoint institution="coop" description="Coop"></sd-endpoint>
  <sd-endpoint institution="lidl" description="Lidl"></sd-endpoint>

  <hr>
    <div class="currency_box">
      <div class="currency"><div>CHF</div><div><input type="radio" name="currency" value="CHF" checked/></div></div>
      <div class="currency"><div>EUR</div><div><input type="radio" name="currency" value="EUR"/></div></div>
      <div class="currency"><div>USD</div><div><input type="radio" name="currency" value="USD"/></div></div>
      <div class="currency"><div>GBP</div><div><input type="radio" name="currency" value="GBP"/></div></div>
      <div class="currency"><div><input class="currency_text" type="text" id="other_currency" size="1"/></div><div><input type="radio" name="currency" value="other"/></div></div>  
    </div>
  <hr>
  notes: <input id="notes" type="text" />
  <hr>
  </div> 
  <div id="log">nothing yet.</div>
</body>
</html>
